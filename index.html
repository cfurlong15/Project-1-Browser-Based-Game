<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentration</title>
    <link href="./css/style.css" rel="stylesheet">
    <script defer src="./js/app.js"></script>
</head>
<body>
    <header>
        <h1>Concentration</h1>
    </header>
    <main class="container">
        <section id="grid" class="button-wrapper">
            <button id="1" class="button"></button>
            <button id="2" class="button"></button>
            <button id="3" class="button"></button>
            <button id="4" class="button"></button>
            <button id="5" class="button"></button>
            <button id="6" class="button"></button>
            <button id="7" class="button"></button>
            <button id="8" class="button"></button>
            <button id="9" class="button"></button>
            <button id="10" class="button"></button>
            <button id="11" class="button"></button>
            <button id="12" class="button"></button>
            <button id="13" class="button"></button>
            <button id="14" class="button"></button>
            <button id="15" class="button"></button>
            <button id="16" class="button"></button>
        </section>
        <section id="game-init" class="game-init-wrapper">
            <button>Start</button>
            <button>Reset</button>
        </section>
        <section id="scoreboard" class="scoreboard-wrapper">
            <p>Attempts Remaining: 0</p>
            <p>Your Score: 0</p>
        </section>
    </main>
</body>
</html>
